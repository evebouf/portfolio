<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Rectangle@2x.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eve Bouffard</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Eve Bouffard - Design Engineer" />
    <meta property="og:description" content="I design and write software at Y Combinator" />
    <meta property="og:image" content="/social-graph.png" />
    <meta property="og:url" content="https://evebouffard.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Eve Bouffard - Design Engineer" />
    <meta name="twitter:description" content="I design and write software at Y Combinator" />
    <meta name="twitter:image" content="/social-graph.png" />
    
    <!-- General Meta Tags -->
    <meta name="description" content="I design and write software at Y Combinator" />
    <meta name="author" content="Eve Bouffard" />
    
    <!-- Single Page Apps for GitHub Pages redirect script -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
